<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login validacao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="d-flex-col" id="nome">
        <label for="nome">Nome</label>
        <input class="nome" id="nome" type="text" placeholder="nome">
        <small>Por favor preencha todos os campos</small>
      </div>

      <div class="d-flex-col" id="senha">
        <label for="senha">Senha</label>
        <input class="senha" id="senha" type="password" placeholder="senha">
        <small>Por favor preencha todos os campos</small>
      </div>

      <button type="button">Entrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
